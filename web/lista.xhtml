<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Lista de Comidas</h1>
            <h:dataTable value="#{comidaControle.comidas}" var="c" border="1">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{c.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Calorias</f:facet>
                    #{c.calorias}
                </h:column>
                <h:column>
                    <f:facet name="header">Validade</f:facet>
                    <h:outputText value="#{c.validade}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Sabor</f:facet>
                    <h:outputText value="#{c.sabor.descricao}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="editar">
                        <f:setPropertyActionListener 
                            target="#{comidaControle.comida}" value="#{c}"/>
                    </h:commandButton>
                    <h:commandButton value="Excluir" 
                                     action="#{comidaControle.excluir(c)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Novo" action="#{comidaControle.novo()}"/>
        </h:form>
    </h:body>
</html>
