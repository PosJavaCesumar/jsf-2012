<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="nome" value="Nome:"/>
                <h:inputText id="nome" value="#{comidaControle.comida.nome}" 
                             required="true" requiredMessage="É obrigatório digitar o nome."/>
                <h:message for="nome"/>
                
                <h:outputLabel for="calorias" value="Calorias:"/>
                <h:inputText id="calorias" value="#{comidaControle.comida.calorias}"/>
                <h:message for="calorias"/>

                <h:outputLabel for="validade" value="Validade:"/>
                <h:inputText id="validade" value="#{comidaControle.comida.validade}">
                    <f:validateRequired />
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:message for="validade"/>
                
                <h:outputLabel for="sabor" value="Sabor:"/>
                <h:selectOneMenu id="sabor" value="#{comidaControle.comida.sabor}">
                    <f:selectItems value="#{comidaControle.sabores}" 
                                   var="s" itemLabel="#{s.descricao}"/>
                </h:selectOneMenu>
                <h:message for="sabor"/>
            </h:panelGrid>
            <h:commandButton value="Salvar" action="#{comidaControle.salvar()}"/>
        </h:form>
    </h:body>
</html>
